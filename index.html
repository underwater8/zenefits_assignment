<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domains</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">

          <h3 class="text-center">Search Domains</h3>

          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <form class="form-inline center-form" id="ajax-form">
                <div class="form-group">
                  <input type="text" class="form-control input-lg" id="text-seach" autocomplete="off">
                </div>
                <button type="button" class="btn btn-success btn-lg" id="btn-submit">Submit</button>
              </form>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ul id="results" class="list-group"></ul>
                <div id="pages"></div>
            </div>
          </div>

        </div>
      </div>
    </div> <!-- /container -->

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script src="./js/jquery.bootpag.min.js"></script>
    <script src="./js/search_domain.js"></script>
  </body>
</html>
